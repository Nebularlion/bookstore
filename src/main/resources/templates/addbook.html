<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Add Book</title>
</head>
<body>
<h1>Add book</h1>
<div>
    <form th:object="${book}" th:action="@{/save}" action="#" method="post" id="bookform">
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}"/>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}"/>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}"/>
        <select class="form-control" th:field="*{category}" form="bookform">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <label for="year">Year:</label>
        <input type="number" id="year" th:field="*{year}"/>
        <input type="submit" value="add"/>
    </form>
</div>


</body>
</html>
