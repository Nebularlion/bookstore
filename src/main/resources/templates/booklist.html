<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <tr>
        <th>Testi testi</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title} + ' ' + ${book.author}"></td>
        <td th:text="${book.year} + ' ' + ${book.price}"></td>
        <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
